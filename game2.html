<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link href="game2.css" rel="stylesheet">
</head>
<body class="dark">
    <h3>Mode : </h3>
    <div class="mode">
        <div id="innerMode">

        </div>
    </div>
    <h1> ROCK PAPER SCISSOR </h1>
    <div class="user">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>
    <div class="totalScore">
        <h3>Score Board : </h3>
        <div class="score">
            <p id="you">0</p>
            <p>YOU</p>
        </div>
        <div  class="score">
            <p id="comp">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="result">not started yet</div>
    <a href="game3.html"><button class="end">End Game</button></a>
   <script src="game.js"></script> 
   <script src="game3.js"></script> 

</body>
</html>
